<!DOCTYPE html>
<html>

<head>
    <title>data details</title>
    <link rel="stylesheet" type="text/css" href="../app/css/showData.css">
    <script type="text/javascript" src="../static/jquery.js"></script>
    <script type="text/javascript" src="../static/jquery.cookie.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="../app/javascript/search.js"></script>
</head>

<body>
    <div id="baseInfo" class="info">
        <h2>基础信息</h2>
        <div class="detailInfo">
            闸蟹id:<span id="crabId"></span>
            <br> 生长池塘id:
            <span id="poolId"></span>
            <br> 上链时间:
            <span id="addtime"></span>
            <br> 上链人:
            <span id="addPerson"></span>
            <br>
        </div>
    </div>
    <div id="feedInfo" class="info">
        <h2>喂食信息</h2>
        <div class="details"></div>
       <!--  饲料名:<span id="feedName"></span><br>
        更换时间:<span id="time"></span><br>
        数据上链人:<span id="operator"></span> -->
    </div>
    <div id="waterInfo" class="info">
        <h2>生长池塘水质信息</h2>
        <div class="details"></div>
        检测部门:<span></span><br>
        是否达标:<span></span><br>
        蟹苗密度:<span ></span><br>
        上链时间:<span id="time"></span><br>
        上链人:<span id="operator"></span><br>
    </div>
    <div id="transferInfo" class="info">
        <h2>转运信息</h2>
        <div class="details"></div>
    </div>
    <div id="storeInfo" class="info">
        <h2>存储信息</h2>
        <div class="details"></div>
    </div>
</body>

</html>
